<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aafa7cdabb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>BHROMAON - Safe Travel Anywhere</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <header class="header-main">
        <section class="header-main__hero-section">
            <div class="header-main__hero-section__text">
                <h1 class="header-main__hero-section__text-name">BHROMAON</h1>
                <h3 class="header-main__hero-section__text-slogan">Safe Travel Anywhere</h3>
            </div>
            <div class="header-main__hero-section__search">
                <form class="header-main__hero-section__search-form" action="#search">
                    <div class="header-main__hero-section__search-form__container">
                        <label for="search" class="label">search</label>
                        <input type="search" name="search" id="search" class="input-field" placeholder="Search Your Travel Destination" required>
                        <div class="header-main__hero-section__search-form__button">
                            <button type="submit" class="btn__form">SEARCH</button>
                            <i class="fa-solid fa-magnifying-glass header-main__hero-section__search-form__button-icon"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="header-main__hero-section__scroll">
                <p class="header-main__hero-section__scroll-text">Scroll Down</p>
                <i class="fa-solid fa-chevron-down header-main__hero-section__scroll-chevron"></i>
            </div>
            <div></div>
        </section>
        <section class="header-main__navigation">
            <div class="header-main__navigation-navbar">
                <p class="header-main__navigation-navbar__logo">BHROMAON</p>
                <nav class="header-main__navigation-navbar__container">
                    <ul>
                        <li><a href="#about">WHO WE ARE</a></li>
                        <li><a href="#products">WHAT WE DO</a></li>
                        <li><a href="#gallery">TRAVEL WITH US</a></li>
                        <li><a href="#contact">CONTACT US</a></li>
                    </ul>
                </nav>
            </div>

        </section>
    </header>
    
</body>
</html>
